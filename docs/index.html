<!DOCTYPE html><html><head><meta charset="UTF-8"><title>The Ebola Epidemic</title><link rel="stylesheet" type="text/css" href="https://uw-cse442-wi20.github.io/A3-the-ebola-epidemic/styles.57779f83.css"><link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"></head><body> <div class="visual"> <h1>The Ebola Virus</h1> </div> <div id="filters"> <fieldset> <legend>Filters</legend> <input type="radio" name="filter" id="gender"> <label for="gender">Gender</label><br> <input type="radio" name="filter" id="age-group"> <label for="age-group">Age Group</label><br> <input type="radio" name="filter" id="countries"> <label for="countries">Countries</label><br> <button type="button">Clear filters</button> </fieldset> </div> <div id="subfilter-gender"> <fieldset> <legend>Subfilters</legend> <input type="checkbox" class="subfilter-gender" id="male" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#4682b4" r="8"/></svg> <label for="male">Male</label> <br> <input type="checkbox" class="subfilter-gender" id="female" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#db7093" r="8"/></svg> <label for="female">Female</label> <br> </fieldset> </div> <div id="subfilter-age"> <fieldset> <legend>Subfilters</legend> <input type="checkbox" class="subfilter-age" id="age0-14" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#9e6ebd" r="8"/></svg> <label for="age0-14">Ages 0-14</label> <br> <input type="checkbox" class="subfilter-age" id="age15-44" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#7aa457" r="8"/></svg> <label for="age15-44">Ages 15-44</label> <br> <input type="checkbox" class="subfilter-age" id="age44-and-up" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#cb6751" r="8"/></svg> <label for="age44-and-up">Ages 44+</label> <br> </fieldset> </div> <div id="subfilter-country"> <fieldset> <legend>Subfilters</legend> <input type="checkbox" class="subfilter-country" id="guinea" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#ffa600" r="8"/></svg> <label for="guinea">Guinea</label> <br> <input type="checkbox" class="subfilter-country" id="liberia" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#bc5090" r="8"/></svg> <label for="liberia">Liberia</label> <br> <input type="checkbox" class="subfilter-country" id="sierraLeone" checked> <svg height="23" width="22"><circle cx="12" cy="15" fill="#374c80" r="8"/></svg> <label for="sierraLeone">Sierra Leone</label> <br> </fieldset> </div> <div id="people-legend"> <fieldset> <legend>Legend</legend> <div> <svg height="25" width="22"><circle cx="10" cy="16" stroke="#000" fill="#fff" r="8"/></svg> <div style="display:inline">100 people</div> </div> <div> <svg height="24" width="22"><circle cx="10" cy="16" r="8" fill="gray"/></svg> <div style="display:inline">Unknown data</div> </div> </fieldset> </div> <script src="https://uw-cse442-wi20.github.io/A3-the-ebola-epidemic/src.dd058e75.js"></script> </body></html>
